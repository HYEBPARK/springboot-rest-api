<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <title>Grids & Circles</title>
</head>
<body class="container-fluid">
<h2>product detail</h2>
<div>
  <form th:action="@{/product/list}" method="post">
    <div th:object="${product}">
      <label for="productName" class="form-label">Name</label>
      <input type="text" class="form-control" id="productName" name="productName" th:value="*{productName}">
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="hidden" class="form-control" id="category" name="category" th:text ="*{category}">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" name="price" th:value="*{price}">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" th:value="*{description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
